<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排球場地報名系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .section-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .section-container h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1f2937;
            text-align: center;
        }
        #場地發布表單 {
            background-color: white;
            border-radius: 0.5rem;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1f2937;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .btn-primary {
            background-color: #6b7280;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #374151;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            padding: 10px 20px;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        #場地列表內容 {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .場地卡片 {
            background-color: white;
            border-radius: 0.5rem;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .場地卡片 h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .場地卡片 p {
            margin-bottom: 5px;
            color: #4b5563;
        }
        .報名人數 {
            font-weight: bold;
            color: #6b7280;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #報名確認表單內容 {
            margin-top: 20px;
        }
        #報名確認表單內容 ul {
            list-style-type: none;
            padding: 0;
        }
        #報名確認表單內容 li {
            background-color: white;
            border-radius: 0.5rem;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4b5563;
        }
        #報名確認表單內容 li span {
            font-weight: bold;
        }
        #管理員後台內容 {
            margin-top: 20px;
        }
        #管理員後台內容 .場地統計卡片 {
            background-color: white;
            border-radius: 0.5rem;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #管理員後台內容 .場地統計卡片 h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #1f2937;
        }
        #管理員後台內容 .場地統計卡片 p {
            margin-bottom: 5px;
            color: #4b5563;
        }
        #管理員後台內容 .場地統計卡片 ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        #管理員後台內容 .場地統計卡片 li {
            margin-bottom: 5px;
            color: #4b5563;
        }
        .hidden {
            display: none;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #34d399;
            color: #065f46;
        }
        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #f87171;
            color: #b91c1c;
        }
        .filter-options {
            margin-bottom: 20px;
        }
        .filter-options label {
            margin-right: 10px;
            color: #1f2937;
            font-weight: bold;
        }
        .filter-options input[type="checkbox"] {
            margin-right: 5px;
        }
        #登入註冊區, #登出註冊區 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <header class="header">
            <h1>排球場地報名系統</h1>
        </header>
        <main class="main-content">
            <div id="場地發布表單" class="section-container hidden">
                <h2>發布場地資訊</h2>
                <form id="場地表單">
                    <div class="form-group">
                        <label for="場次">場次</label>
                        <select id="場次" name="場次" required>
                            <option value="" disabled selected>請選擇場次</option>
                            <option value="男網混排">男網混排</option>
                            <option value="女網混排">女網混排</option>
                            <option value="純男排">純男排</option>
                            <option value="純女排">純女排</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="場地位置">場地位置</label>
                        <select id="場地位置" name="場地位置" required>
                            <option value="" disabled selected>請選擇場地位置</option>
                            <option value="NVA">NVA</option>
                            <option value="三米線">三米線</option>
                            <option value="藍鵲排球">藍鵲排球</option>
                            <option value="頭前國中">頭前國中</option>
                            <option value="612排球星球">612排球星球</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="費用">費用</label>
                        <input type="number" id="費用" name="費用" placeholder="請輸入費用" required>
                    </div>
                    <div class="form-group">
                        <label for="日期">日期</label>
                        <input type="text" id="日期" name="日期" placeholder="YYYY/MM/DD" required>
                    </div>
                    <div class="form-group">
                        <label for="開始時間">開始時間</label>
                        <input type="time" id="開始時間" name="開始時間" required>
                    </div>
                    <div class="form-group">
                        <label for="結束時間">結束時間</label>
                        <input type="time" id="結束時間" name="結束時間" required>
                    </div>
                    <div class="form-group">
                        <label for="男生人數">男生人數</label>
                        <input type="number" id="男生人數" name="男生人數" placeholder="請輸入男生人數" required>
                    </div>
                    <div class="form-group">
                        <label for="女生人數">女生人數</label>
                        <input type="number" id="女生人數" name="女生人數" placeholder="請輸入女生人數" required>
                    </div>
                    <div class="form-group">
                        <label for="其他敘述">其他敘述</label>
                        <textarea id="其他敘述" name="其他敘述" placeholder="請輸入其他敘述"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">發布場地</button>
                    <button type="button" class="btn-secondary" id="取消發布">取消</button>
                </form>
            </div>
            <div id="場地列表" class="section-container">
                <h2>可報名場地</h2>
                <div class="filter-options">
                    <label>篩選場地位置：</label>
                    <input type="checkbox" id="filter-nva" value="NVA" checked> <label for="filter-nva">NVA</label>
                    <input type="checkbox" id="filter-sanm" value="三米線" checked> <label for="filter-sanm">三米線</label>
                    <input type="checkbox" id="filter-lanque" value="藍鵲排球" checked> <label for="filter-lanque">藍鵲排球</label>
                    <input type="checkbox" id="filter-touqian" value="頭前國中" checked> <label for="filter-touqian">頭前國中</label>
                    <input type="checkbox" id="filter-612" value="612排球星球" checked> <label for="filter-612">612排球星球</label>
                </div>
                <div id="場地列表內容">
                </div>
            </div>
            <div id="報名確認表單" class="section-container">
                <h2>我的報名表單</h2>
                <div class="filter-options">
                    <label>篩選場地位置：</label>
                    <input type="checkbox" id="filter-my-nva" value="NVA" checked> <label for="filter-my-nva">NVA</label>
                    <input type="checkbox" id="filter-my-sanm" value="三米線" checked> <label for="filter-my-sanm">三米線</label>
                    <input type="checkbox" id="filter-my-lanque" value="藍鵲排球" checked> <label for="filter-my-lanque">藍鵲排球</label>
                    <input type="checkbox" id="filter-my-touqian" value="頭前國中" checked> <label for="filter-my-touqian">頭前國中</label>
                    <input type="checkbox" id="filter-my-612" value="612排球星球" checked> <label for="filter-my-612">612排球星球</label>
                </div>
                <ul id="報名確認表單內容">
                </ul>
            </div>
            <div id="管理員後台" class="section-container hidden">
                <h2>管理員後台</h2>
                <div id="管理員後台內容">
                </div>
            </div>
        </main>
        <footer id="登入註冊區" class="">
            <button id="登入按鈕" class="btn-primary">登入 / 註冊</button>
        </footer>
        <footer id="登出註冊區" class="hidden">
            <button id="登出按鈕" class="btn-primary">登出</button>
        </footer>
    </div>
    <script>
        // Firebase 相關設定 (請替換成您的 Firebase 配置)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userRole = 'user';
        const adminEmails = ['kerkerlai@gmail.com', 'admin2@example.com'];

        // HTML 元素
        const 場地表單 = document.getElementById('場地表單');
        const 場地列表內容 = document.getElementById('場地列表內容');
        const 報名確認表單內容 = document.getElementById('報名確認表單內容');
        const 管理員後台內容 = document.getElementById('管理員後台內容');
        const 場地發布表單 = document.getElementById('場地發布表單');
        const 管理員後台 = document.getElementById('管理員後台');
        const 報名確認表單 = document.getElementById('報名確認表單');
        const 登入註冊區 = document.getElementById('登入註冊區');
        const 登入按鈕 = document.getElementById('登入按鈕');
        const 登出註冊區 = document.getElementById('登出按鈕');
        const 登出按鈕 = document.getElementById('登出按鈕');
        const 取消發布按鈕 = document.getElementById('取消發布');

        // 篩選器元素
        const 場地列表篩選器 = {
            nva: document.getElementById('filter-nva'),
            sanm: document.getElementById('filter-sanm'),
            lanque: document.getElementById('filter-lanque'),
            touqian: document.getElementById('filter-touqian'),
            liu12: document.getElementById('filter-612'),
        };
        const 我的報名篩選器 = {
            nva: document.getElementById('filter-my-nva'),
            sanm: document.getElementById('filter-my-sanm'),
            lanque: document.getElementById('filter-my-lanque'),
            touqian: document.getElementById('filter-my-touqian'),
            liu12: document.getElementById('filter-my-612'),
        };

        // 登入/註冊事件
        登入按鈕.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    currentUser = result.user;
                    console.log('登入成功', currentUser);
                    checkUserRole();
                })
                .catch((error) => {
                    console.error('登入失敗', error);
                    alert('登入失敗，請重試。' + error.message);
                });
        });

        // 登出事件
        登出按鈕.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    currentUser = null;
                    userRole = 'user';
                    console.log('登出成功');
                    updateUI();
                })
                .catch((error) => {
                    console.error('登出失敗', error);
                    alert('登出失敗，請重試。' + error.message);
                });
        });

        // 檢查使用者角色
        function checkUserRole() {
            if (currentUser) {
                if (adminEmails.includes(currentUser.email)) {
                    userRole = 'admin';
                } else {
                    userRole = 'user';
                }
                updateUI();
            } else {
                updateUI();
            }
        }

        // 更新 UI
        function updateUI() {
            登入註冊區.classList.toggle('hidden', !!currentUser);
            登出註冊區.classList.toggle('hidden', !currentUser);
            場地發布表單.classList.toggle('hidden', userRole !== 'admin');
            管理員後台.classList.toggle('hidden', userRole !== 'admin');
            報名確認表單.classList.toggle('hidden', !currentUser);

            // 根據使用者角色顯示相應的區塊
            if (userRole === 'admin') {
                場地發布表單.classList.remove('hidden');
                場地列表.classList.remove('hidden');
                報名確認表單.classList.remove('hidden');
                管理員後台.classList.remove('hidden');
            } else {
                場地發布表單.classList.add('hidden');
                場地列表.classList.remove('hidden');
                報名確認表單.classList.remove('hidden');
                管理員後台.classList.add('hidden');
            }

            if (currentUser) {
                載入場地資料();
                載入我的報名資料();
                if (userRole === 'admin') {
                    載入場地統計資料();
                }
            } else {
                場地列表內容.innerHTML = '';
                報名確認表單內容.innerHTML = '';
                管理員後台內容.innerHTML = '';
            }
        }

        // 表單提交事件
        場地表單.addEventListener('submit', (event) => {
            event.preventDefault();

            const 場次 = document.getElementById('場次').value;
            const 場地位置 = document.getElementById('場地位置').value;
            const 費用 = parseInt(document.getElementById('費用').value);
            const 日期 = document.getElementById('日期').value;
            const 開始時間 = document.getElementById('開始時間').value;
            const 結束時間 = document.getElementById('結束時間').value;
            const 男生人數 = parseInt(document.getElementById('男生人數').value);
            const 女生人數 = parseInt(document.getElementById('女生人數').value);
            const 其他敘述 = document.getElementById('其他敘述').value;

            if (!場次 || !場地位置 || isNaN(費用) || !日期 || !開始時間 || !結束時間 || isNaN(男生人數) || isNaN(女生人數)) {
                alert('請填寫所有必填欄位。');
                return;
            }

            db.collection('場地').add({
                場次: 場次,
                場地位置: 場地位置,
                費用: 費用,
                日期: 日期,
                開始時間: 開始時間,
                結束時間: 結束時間,
                男生人數: 男生人數,
                女生人數: 女生人數,
                其他敘述: 其他敘述,
                報名人數: 0,
                已報名者: [],
                男生已報名人數: 0, // 新增男生已報名人數
                女生已報名人數: 0  // 新增女生已報名人數
            })
                .then(() => {
                    console.log('場地資訊發布成功');
                    alert('場地資訊發布成功！');
                    場地表單.reset();
                    載入場地資料();
                })
                .catch((error) => {
                    console.error('場地資訊發布失敗', error);
                    alert('場地資訊發布失敗，請重試。' + error.message);
                });
        });

        // 取消發布按鈕事件
        取消發布按鈕.addEventListener('click', () => {
            場地表單.reset();
        });

        let 已載入場地 = false;
        let 刷新次數 = 0;
        let 場地資料快取 = [];  // 用於快取場地資料
        let 我的報名資料快取 = []; // 用於快取我的報名資料

        // 載入場地資料
        function 載入場地資料() {
            if (已載入場地 && 刷新次數 < 3) {
                刷新次數++;
                顯示場地資料(場地資料快取); // 使用快取資料
                return;
            }

            場地列表內容.innerHTML = '';
            db.collection('場地').get()
                .then((snapshot) => {
                    場地資料快取 = []; // 清空快取
                    snapshot.forEach((doc) => {
                        const 場地資料 = doc.data();
                        場地資料快取.push({ id: doc.id, ...場地資料 }); // 將資料存入快取
                        const 場地卡片 = document.createElement('div');
                        場地卡片.className = '場地卡片';
                        場地卡片.innerHTML = `
                            <h3>${場地資料.場次}</h3>
                            <p>場地位置：${場地資料.場地位置}</p>
                            <p>費用：${場地資料.費用} 元</p>
                            <p>日期：${場地資料.日期}</p>
                            <p>開始時間：${場地資料.開始時間}</p>
                            <p>結束時間：${場地資料.結束時間}</p>
                            <p>男生人數：${場地資料.男生人數} (已報名：<span class="男生已報名人數">${場地資料.男生已報名人數 || 0}</span>)</p>
                            <p>女生人數：${場地資料.女生人數} (已報名：<span class="女生已報名人數">${場地資料.女生已報名人數 || 0}</span>)</p>
                            <p>其他敘述：${場地資料.其他敘述}</p>
                            <p class="報名人數">報名人數：${場地資料.報名人數} / ${場地資料.男生人數 + 場地資料.女生人數}</p>
                            <div class="actions">
                                <select class="gender-select">
                                    <option value="male">男生</option>
                                    <option value="female">女生</option>
                                </select>
                                <button class="btn-primary" data-場地id="${場地資料.id}">我要報名</button>
                                ${userRole === 'admin' ? `<button class="btn-danger delete-btn" data-場地id="${場地資料.id}">刪除</button>` : ''}
                            </div>
                        `;
                        場地列表內容.appendChild(場地卡片);
                    });
                    const 報名按鈕們 = document.querySelectorAll('.場地卡片 .btn-primary');
                    報名按鈕們.forEach(按鈕 => {
                        按鈕.addEventListener('click', (event) => {
                            const 場地ID = event.target.dataset.場地id;
                            const genderSelect = event.target.previousElementSibling;
                            const gender = genderSelect.value;
                            if (!currentUser) {
                                alert('請先登入才能報名場地。');
                                return;
                            }

                            db.collection('場地').doc(場地ID).get()
                                .then(doc => {
                                    if (!doc.exists) {
                                        alert('場地不存在。');
                                        return;
                                    }
                                    const 場地資料 = doc.data();
                                    if (場地資料.已報名者 && 場地資料.已報名者.includes(currentUser.email)) {
                                        alert('您已報名過此場地。');
                                        return;
